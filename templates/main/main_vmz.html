
{% extends "base.html" %}

{% block title %}Welcome to spyFront{% endblock %}

{% block header %}<link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">{% endblock %}

{% block content %}
    <!-- Main jumbotron for a primary marketing message or call to action -->

      <div class="container">
        <hr>
        <h2>Credentials for VCenter</h2>
        <p>Please enter your vcenter login information</p>
        <form action = "/vminit" method = "post">
          <hr>
          <p>vCenter IP: <input type=text  id="vm_host" class="form-control" placeholder="10.1.1.1"  name="vmip"></p>
          <p>vCenter User: <input type=text  id="vm_user" class="form-control" placeholder="VC User Id"  name="vm_user"></p>
          <p>vCenter Password: <input type="password" id="vm_passwd" class="form-control" placeholder="Password" required name="vm_word"></p>
          <button class="btn btn-primary btn-sm" type="submit">vCenter Login</button>
        </form>
    </div>

{% endblock %}
